<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Escalas - Casa dos Filhos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #1f2937;
        }
        .portal-container {
            text-align: center;
            background-color: white;
            padding: 3rem 4rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1 );
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2.5rem;
        }
        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }
        .button {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .button-primary {
            background-color: #4f46e5;
            color: white;
        }
        .button-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        .button-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .button-secondary:hover {
            background-color: #d1d5db;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>Sistema de Escalas</h1>
        <p>Bem-vindo ao portal de gestão de voluntários.</p>
        <div class="button-group">
            <!-- Links para as novas páginas -->
            <a href="/escala" class="button button-primary">Ver Escala Pública</a>
            <a href="/admin" class="button button-secondary">Painel do Líder</a>
        </div>
    </div>
</body>
</html>
