<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Escalas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4f46e5; --primary-dark: #4338ca; --secondary-color: #f3f4f6;
            --text-primary: #1f2937; --text-secondary: #6b7280; --border-color: #e5e7eb;
            --background: #ffffff; --error-color: #ef4444; --success-color: #10b981;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1 ), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--secondary-color); color: var(--text-primary); margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        h1 { font-weight: 700; font-size: 2.25rem; }
        .button { background-color: var(--primary-color); color: white; padding: 0.6rem 1.2rem; border-radius: 8px; text-decoration: none; font-weight: 600; border: none; cursor: pointer; transition: background-color 0.2s; }
        .button:hover { background-color: var(--primary-dark); }
        .button.secondary { background-color: var(--text-secondary); }
        .button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .event-card { background: var(--background); border-radius: var(--radius); box-shadow: var(--shadow-md); margin-bottom: 2rem; }
        .event-header { display: flex; justify-content: space-between; align-items: flex-start; padding: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .event-title { font-size: 1.5rem; font-weight: 600; margin: 0; }
        .event-date { font-size: 1rem; font-weight: 500; color: var(--primary-color); margin-top: 0.25rem; }
        .event-body { padding: 0 1.5rem 1.5rem 1.5rem; }
        .turn-wrapper { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px dashed var(--border-color); }
        .turn-wrapper:first-child { margin-top: 0; padding-top: 0; border-top: none; }
        .requirements-list { list-style: none; padding: 0; margin: 0; }
        .requirement-item { padding: 1rem 0; border-bottom: 1px solid var(--secondary-color); }
        .requirement-item:last-child { border-bottom: none; }
        .requirement-header { display: flex; justify-content: space-between; align-items: center; }
        .requirement-role-group { display: flex; align-items: center; gap: 0.75rem; }
        .requirement-role { font-size: 1.1rem; font-weight: 600; }
        .gender-badge { font-size: 0.75rem; padding: 0.2rem 0.6rem; border-radius: 12px; background-color: var(--secondary-color); color: var(--text-secondary); font-weight: 500; }
        .requirement-slots { font-size: 0.9rem; color: var(--text-secondary); }
        .scaled-list { list-style: none; padding: 0.5rem 0 0 1rem; margin-top: 0.5rem; border-left: 2px solid var(--primary-color); }
        .scaled-item { display: flex; align-items: center; justify-content: space-between; gap: 0.75rem; padding: 0.5rem 0; }
        .scaled-info { display: flex; align-items: center; gap: 0.75rem; }
        .scaled-pic { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        .remove-btn { background: none; border: none; color: var(--error-color); font-weight: bold; font-size: 1.2rem; cursor: pointer; padding: 0.25rem; line-height: 1; }
        .add-requirement-form { padding-top: 1rem; }
        .form-row { display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; }
        .form-row select, .form-row input { padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 2rem; border-radius: var(--radius); width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .modal-title { margin: 0; font-size: 1.5rem; }
        .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .volunteer-list { max-height: 40vh; overflow-y: auto; list-style: none; padding: 0; margin: 0 -1rem; }
        .volunteer-list-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1rem; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .volunteer-list-item:hover { background-color: var(--secondary-color); }

        /* --- NOVOS ESTILOS ADICIONADOS --- */
        .turn-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .turn-title { font-size: 1.1rem; font-weight: 600; color: var(--primary-color); margin: 0; }
        .button-add-req { background-color: var(--success-color); color: white; border: none; border-radius: 6px; padding: 0.4rem 0.8rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .button-add-req:hover { background-color: #059669; }
    </style>
</head>
<body>
    <div id="loading-container" style="text-align: center; padding-top: 4rem;">Carregando...</div>
    <div id="main-content" class="container" style="display: none;">
        <div class="header">
            <h1>Gerenciar Escalas do Mês</h1>
            <a href="/admin" class="button">Voltar ao Dashboard</a>
        </div>
        <div id="events-container" class="events-container"></div>
    </div>

    <div id="add-volunteer-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Adicionar Voluntário</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <p>Buscando voluntários disponíveis...</p>
                <ul id="modal-volunteer-list" class="volunteer-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    const SUPABASE_URL = 'https://yrnvcmtodsmlvkjztrrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybnZjbXRvZHNtbHZranp0cnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MzIxNTEsImV4cCI6MjA3MTIwODE1MX0.35Wwu08tbJGCuakFAro9f4pPNcdSbbppkj_GIC4aW1k';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY );
    let ministryRoles = [];
    let genderEnums = [];

    // --- FUNÇÕES AUXILIARES ---
    function formatTime(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const userTimezoneOffset = date.getTimezoneOffset() * 60000;
        const correctedDate = new Date(date.getTime() + userTimezoneOffset);
        const day = correctedDate.getDate().toString().padStart(2, '0');
        const month = (correctedDate.getMonth() + 1).toString().padStart(2, '0');
        const weekdays = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
        return `${day}/${month} (${weekdays[correctedDate.getDay()]})`;
    }

    // --- RENDERIZAÇÃO PRINCIPAL (COM A CORREÇÃO) ---
    function renderEvents(events) {
        const container = document.getElementById('events-container');
        if (!events || events.length === 0) {
            container.innerHTML = '<p>Nenhum evento com vagas para seu ministério encontrado para o mês atual.</p>';
            return;
        }

        const finalHTML = events.map(event => {
            const turnosHTML = event.turnos.map(turno => {
                const requirementsHTML = turno.requirements.map(req => {
                    const scaledCount = req.schedules.length;
                    const neededCount = req.quantity_needed;
                    const slotsText = `${scaledCount} / ${neededCount} preenchidas`;
                    const isFull = scaledCount >= neededCount;

                    const scaledVolunteersHTML = req.schedules.map(schedule => `
                        <li class="scaled-item">
                            <div class="scaled-info">
                                <img src="${schedule.member.photo_url || 'https://yrnvcmtodsmlvkjztrrr.supabase.co/storage/v1/object/public/fotos-perfil/default-avatar-profile.jpg'}" alt="${schedule.member.full_name}" class="scaled-pic">
                                <span>${schedule.member.full_name}</span>
                            </div>
                            <button class="remove-btn" onclick="removeVolunteer('${schedule.id}', '${schedule.member.full_name}' )" title="Remover da escala">&times;</button>
                        </li>
                    `).join('');

                    return `
                        <li class="requirement-item" data-req-id="${req.id}">
                            <div class="requirement-header">
                                <div class="requirement-role-group">
                                    <button class="remove-btn" onclick="removeRequirement('${req.id}', '${req.role}')" title="Remover Vaga">&times;</button>
                                    <span class="requirement-role">${req.role}</span>
                                    <span class="gender-badge">${req.gender}</span>
                                </div>
                                <span class="requirement-slots">${slotsText}</span>
                            </div>
                            ${scaledVolunteersHTML ? `<ul class="scaled-list">${scaledVolunteersHTML}</ul>` : ''}
                            <div style="text-align: right; margin-top: 0.5rem;">
                                <button class="button secondary" onclick="openModal('${req.id}', '${turno.id}', '${req.role}', '${req.gender}')" ${isFull ? 'disabled' : ''}>Adicionar Voluntário</button>
                            </div>
                        </li>
                    `;
                }).join('');

                const showTurnoTitle = event.turnos.length > 1 || event.name !== turno.name;
                const turnoTitleHTML = showTurnoTitle ? `<h3 class="turn-title">${turno.name} (${formatTime(turno.start_time)} - ${formatTime(turno.end_time)})</h3>` : '';
                
                return `
                    <div class="turn-wrapper">
                        <div class="turn-header">
                            ${turnoTitleHTML}
                            <button class="button-add-req" onclick="toggleAddRequirementForm('${turno.id}')">+ Nova Vaga</button>
                        </div>
                        <ul class="requirements-list">${requirementsHTML || '<li>Nenhuma vaga definida para este turno.</li>'}</ul>
                        
                        <div class="add-requirement-form form-row" id="form-${turno.id}" style="display: none;">
                            <select id="role-select-${turno.id}">
                                <option value="">Selecione a função</option>
                                ${ministryRoles.map(role => `<option value="${role}">${role}</option>`).join('')}
                            </select>
                            <select id="gender-select-${turno.id}">
                                ${genderEnums.map(g => `<option value="${g}" ${g === 'Ambos' ? 'selected' : ''}>${g}</option>`).join('')}
                            </select>
                            <input type="number" id="quantity-input-${turno.id}" min="1" value="1" style="width: 60px;">
                            <button class="button" onclick="saveRequirement(event, '${turno.id}')">Salvar</button>
                        </div>
                    </div>
                `;
            }).join('');

            return `
                <div class="event-card" data-event-id="${event.id}">
                    <div class="event-header">
                        <div>
                            <h2 class="event-title">${event.name}</h2>
                            <p class="event-date">${formatDate(event.date)}</p>
                        </div>
                    </div>
                    <div class="event-body">
                        ${turnosHTML}
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = finalHTML;
    }

    // --- FUNÇÕES DE INTERAÇÃO ---
    function toggleAddRequirementForm(turnId) {
        const form = document.getElementById(`form-${turnId}`);
        if (form) form.style.display = form.style.display === 'none' ? 'flex' : 'none';
    }

    async function saveRequirement(clickEvent, turnId) {
        const role = document.getElementById(`role-select-${turnId}`).value;
        const gender = document.getElementById(`gender-select-${turnId}`).value;
        const quantity = document.getElementById(`quantity-input-${turnId}`).value;

        if (!role || !gender || !quantity || quantity < 1) {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        const button = clickEvent.target;
        button.disabled = true;
        button.textContent = 'Salvando...';

        try {
            const { error } = await supabaseClient.functions.invoke('create-schedule-requirement', {
                body: { event_id: turnId, role, gender, quantity_needed: parseInt(quantity) }
            });
            if (error) throw error;
            loadPageData(); // Recarrega tudo para mostrar a nova vaga
        } catch (error) {
            alert(`Erro ao salvar vaga: ${error.message}`);
            button.disabled = false;
            button.textContent = 'Salvar';
        }
    }

    async function removeRequirement(reqId, role) {
        if (!confirm(`Tem certeza que deseja remover a vaga para "${role}"? Todos os voluntários escalados para ela serão removidos.`)) return;
        try {
            const { error } = await supabaseClient.functions.invoke('delete-schedule-requirement', { body: { requirement_id: reqId } });
            if (error) throw error;
            loadPageData();
        } catch (error) {
            alert(`Erro ao remover vaga: ${error.message}`);
        }
    }

    async function removeVolunteer(scheduleId, volunteerName) {
        if (!confirm(`Tem certeza que deseja remover ${volunteerName} desta escala?`)) return;
        try {
            const { error } = await supabaseClient.functions.invoke('delete-schedule', { body: { schedule_id: scheduleId } });
            if (error) throw error;
            loadPageData();
        } catch (error) {
            alert(`Erro ao remover voluntário: ${error.message}`);
        }
    }

    // --- LÓGICA DO MODAL ---
    let currentRequirementId = null;
    const modal = document.getElementById('add-volunteer-modal');
    const modalList = document.getElementById('modal-volunteer-list');

    async function openModal(reqId, eventId, role, gender) {
        currentRequirementId = reqId;
        document.getElementById('modal-title').textContent = `Adicionar para: ${role}`;
        modalList.innerHTML = '<li>Buscando voluntários...</li>';
        modal.style.display = 'flex';

        try {
            const { data, error } = await supabaseClient.functions.invoke('get-available-volunteers', {
                body: { event_id: eventId, gender: gender }
            });
            if (error) throw error;
            
            if (data.length === 0) {
                modalList.innerHTML = '<li>Nenhum voluntário disponível encontrado.</li>';
                return;
            }

            modalList.innerHTML = data.map(v => `
                <li class="volunteer-list-item" onclick="selectVolunteer('${v.id}')">
                    <img src="${v.photo_url || 'https://yrnvcmtodsmlvkjztrrr.supabase.co/storage/v1/object/public/fotos-perfil/default-avatar-profile.jpg'}" alt="${v.full_name}" class="scaled-pic">
                    <div>
                        <strong>${v.full_name}</strong>
                        <div style="font-size: 0.8rem; color: var(--text-secondary );">Nota: ${v.leader_score.toFixed(1)}</div>
                    </div>
                </li>
            `).join('');
        } catch (error) {
            modalList.innerHTML = `<li>Erro ao buscar: ${error.message}</li>`;
        }
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    async function selectVolunteer(memberId) {
        try {
            const { error } = await supabaseClient.functions.invoke('create-schedule', {
                body: { requirement_id: currentRequirementId, member_id: memberId }
            });
            if (error) throw error;
            closeModal();
            loadPageData();
        } catch (error) {
            alert(`Erro ao escalar voluntário: ${error.message}`);
        }
    }

    // --- INICIALIZAÇÃO DA PÁGINA ---
    async function loadPageData() {
        try {
            const { data, error } = await supabaseClient.functions.invoke('get-schedule-management-data');
            if (error) throw error;
            renderEvents(data);
        } catch (error) {
            document.getElementById('events-container').innerHTML = `<p style="color: red;">Erro ao carregar dados: ${error.message}</p>`;
        }
    }

    async function initializePage() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) {
            window.location.href = '/login';
            return;
        }

        try {
            // Busca os tipos ENUM para preencher os selects
            const { data: rolesData, error: rolesError } = await supabaseClient.rpc('get_enum_values', { enum_name: 'ministry_role' });
            if (rolesError) throw rolesError;
            ministryRoles = rolesData;

            const { data: genderData, error: genderError } = await supabaseClient.rpc('get_enum_values', { enum_name: 'gender_type' });
            if (genderError) throw genderError;
            genderEnums = genderData;

            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            await loadPageData();
        } catch (error) {
            document.getElementById('loading-container').innerHTML = `<p style="color: red;">Erro na inicialização: ${error.message}</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', initializePage);
</script>
