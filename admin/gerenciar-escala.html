<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Escalas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4f46e5; --secondary-color: #f3f4f6; --text-primary: #1f2937;
            --text-secondary: #6b7280; --border-color: #e5e7eb; --background: #ffffff;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1  ); --radius: 12px;
            --error-color: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--secondary-color); color: var(--text-primary); margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        h1 { font-weight: 700; font-size: 2.25rem; }
        .button { background-color: var(--primary-color); color: white; padding: 0.6rem 1.2rem; border-radius: 8px; text-decoration: none; font-weight: 600; border: none; cursor: pointer; }
        .button.secondary { background-color: var(--text-secondary); }
        .button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .events-container { display: flex; flex-direction: column; gap: 1.5rem; }
        .event-card { background: var(--background); border-radius: var(--radius); box-shadow: var(--shadow-md); padding: 1.5rem; }
        .event-header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; margin-bottom: 1rem; }
        .event-title { font-size: 1.5rem; font-weight: 600; margin: 0; }
        .event-date { font-size: 1rem; font-weight: 500; color: var(--primary-color); }
        .requirements-list { list-style: none; padding: 0; margin: 0; }
        .requirement-item { padding: 1rem 0; border-bottom: 1px solid var(--secondary-color); }
        .requirement-header { display: flex; justify-content: space-between; align-items: center; }
        .requirement-role { font-size: 1.1rem; font-weight: 600; }
        .requirement-slots { font-size: 0.9rem; color: var(--text-secondary); }
        .scaled-list { list-style: none; padding: 0.5rem 0 0 1rem; margin-top: 0.5rem; border-left: 2px solid var(--primary-color); }
        .scaled-item { display: flex; align-items: center; justify-content: space-between; gap: 0.75rem; padding: 0.5rem 0; }
        .scaled-info { display: flex; align-items: center; gap: 0.75rem; }
        .scaled-pic { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        .remove-btn { background: none; border: none; color: var(--error-color); font-weight: bold; font-size: 1.2rem; cursor: pointer; padding: 0.25rem; }
        .add-requirement-form { display: none; padding-top: 1rem; }
        .form-row { display: flex; gap: 1rem; align-items: center; }
        .form-row select, .form-row input { padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); }
        
        /* --- ESTILOS DO MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 2rem; border-radius: var(--radius); width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .modal-title { margin: 0; font-size: 1.5rem; }
        .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .volunteer-list { max-height: 40vh; overflow-y: auto; list-style: none; padding: 0; margin: 0 -1rem; }
        .volunteer-list-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1rem; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .volunteer-list-item:hover { background-color: var(--secondary-color); }
    </style>
</head>
<body>
    <div id="loading-container" style="text-align: center; padding-top: 4rem;">Carregando...</div>
    <div id="main-content" class="container" style="display: none;">
        <div class="header">
            <h1>Gerenciar Escalas do Mês</h1>
            <a href="/admin" class="button">Voltar ao Dashboard</a>
        </div>
        <div id="events-container" class="events-container"></div>
    </div>

    <!-- HTML DO MODAL (ESCONDIDO) -->
    <div id="add-volunteer-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Adicionar Voluntário</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <p>Buscando voluntários disponíveis...</p>
                <ul id="modal-volunteer-list" class="volunteer-list"></ul>
            </div>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://yrnvcmtodsmlvkjztrrr.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybnZjbXRvZHNtbHZranp0cnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MzIxNTEsImV4cCI6MjA3MTIwODE1MX0.35Wwu08tbJGCuakFAro9f4pPNcdSbbppkj_GIC4aW1k';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY  );
        let ministryRoles = [];

        function formatDate(dateString) {
            const date = new Date(dateString);
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            const correctedDate = new Date(date.getTime() + userTimezoneOffset);
            const day = correctedDate.getDate().toString().padStart(2, '0');
            const month = (correctedDate.getMonth() + 1).toString().padStart(2, '0');
            const year = correctedDate.getFullYear();
            const weekdays = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
            const weekday = weekdays[correctedDate.getDay()];
            return `${day}/${month}/${year} (${weekday})`;
        }

        async function fetchRequirements(eventId) {
            const listEl = document.querySelector(`.event-card[data-event-id="${eventId}"] .requirements-list`);
            try {
                const { data, error } = await supabaseClient.functions.invoke(`get-schedule-requirements?event_id=${eventId}`);
                if (error) throw error;

                if (!listEl) return;

                if (data.length === 0) {
                    listEl.innerHTML = '<li>Nenhuma vaga definida para seu ministério neste evento.</li>';
                } else {
                    listEl.innerHTML = data.map(req => {
                        const scaledCount = req.schedules.length;
                        const neededCount = req.quantity_needed;
                        const slotsText = `${scaledCount} / ${neededCount} preenchidas`;
                        const isFull = scaledCount >= neededCount;

                        const scaledVolunteersHTML = req.schedules.map(schedule => `
                            <li class="scaled-item">
                                <div class="scaled-info">
                                    <img src="${schedule.member.photo_url || 'https://yrnvcmtodsmlvkjztrrr.supabase.co/storage/v1/object/public/fotos-perfil/default-avatar-profile.jpg'}" alt="${schedule.member.full_name}" class="scaled-pic">
                                    <span>${schedule.member.full_name}</span>
                                </div>
                                <button class="remove-btn" onclick="removeVolunteer('${schedule.id}', '${schedule.member.full_name}' )" title="Remover da escala">&times;</button>
                            </li>
                        `).join('');

                        return `
                            <li class="requirement-item" data-req-id="${req.id}">
                                <div class="requirement-header">
                                    <span class="requirement-role">${req.role}</span>
                                    <span class="requirement-slots">${slotsText}</span>
                                </div>
                                ${scaledVolunteersHTML ? `<ul class="scaled-list">${scaledVolunteersHTML}</ul>` : ''}
                                <div style="text-align: right; margin-top: 0.5rem;">
                                    <button class="button secondary" onclick="openModal('${req.id}', '${eventId}', '${req.role}')" ${isFull ? 'disabled' : ''}>Adicionar Voluntário</button>
                                </div>
                            </li>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error(`Erro ao buscar vagas para o evento ${eventId}:`, error);
                if (listEl) listEl.innerHTML = '<li>Erro ao carregar vagas. Verifique o console.</li>';
            }
        }

        function toggleAddRequirementForm(eventId) {
            const form = document.getElementById(`form-${eventId}`);
            if (form) {
                form.style.display = form.style.display === 'none' ? 'flex' : 'none';
            }
        }

        async function saveRequirement(eventId) {
            const form = document.getElementById(`form-${eventId}`);
            const roleSelect = form.querySelector('select');
            const quantityInput = form.querySelector('input');
            const role = roleSelect.value;
            const quantity = quantityInput.value;

            if (!role || !quantity || quantity < 1) {
                alert('Por favor, selecione uma função e uma quantidade válida.');
                return;
            }

            try {
                const { error } = await supabaseClient.functions.invoke('create-schedule-requirement', {
                    method: 'POST',
                    body: JSON.stringify({ event_id: eventId, role: role, quantity_needed: parseInt(quantity) })
                });
                if (error) throw error;
                
                toggleAddRequirementForm(eventId);
                roleSelect.value = '';
                quantityInput.value = '1';
                fetchRequirements(eventId);
            } catch (error) {
                alert(`Erro ao salvar vaga: ${error.message}`);
            }
        }

        async function openModal(requirementId, eventId, role) {
            const modal = document.getElementById('add-volunteer-modal');
            const modalList = document.getElementById('modal-volunteer-list');
            document.getElementById('modal-title').textContent = `Adicionar para: ${role}`;
            modal.style.display = 'flex';
            modalList.innerHTML = '<li>Buscando voluntários...</li>';

            try {
                const { data, error } = await supabaseClient.functions.invoke(`get-available-volunteers?event_id=${eventId}&role=${role}`);
                if (error) throw error;

                if (data.length === 0) {
                    modalList.innerHTML = '<li>Nenhum voluntário disponível para esta função e data.</li>';
                } else {
                    modalList.innerHTML = data.map(v => `
                        <li class="volunteer-list-item" onclick="scaleVolunteer('${requirementId}', '${v.id}')">
                            <img src="${v.photo_url || 'https://yrnvcmtodsmlvkjztrrr.supabase.co/storage/v1/object/public/fotos-perfil/default-avatar-profile.jpg'}" alt="${v.full_name}" class="scaled-pic">
                            <span>${v.full_name}</span>
                        </li>
                    ` ).join('');
                }
            } catch (error) {
                modalList.innerHTML = `<li>Erro ao buscar voluntários: ${error.message}</li>`;
            }
        }

        function closeModal() {
            const modal = document.getElementById('add-volunteer-modal');
            modal.style.display = 'none';
        }

        async function scaleVolunteer(requirementId, memberId) {
            try {
                const { error } = await supabaseClient.functions.invoke('create-schedule', {
                    method: 'POST',
                    body: JSON.stringify({ requirement_id: requirementId, member_id: memberId })
                });
                if (error) throw error;

                closeModal();
                loadPage(true); 
            } catch (error) {
                alert(`Erro ao escalar voluntário: ${error.message}`);
            }
        }

        // --- NOVA FUNÇÃO PARA REMOVER VOLUNTÁRIO ---
        async function removeVolunteer(scheduleId, volunteerName) {
            if (!confirm(`Tem certeza que deseja remover ${volunteerName} da escala?`)) {
                return;
            }

            try {
                const { error } = await supabaseClient.functions.invoke('delete-schedule', {
                    method: 'DELETE',
                    body: JSON.stringify({ schedule_id: scheduleId })
                });
                if (error) throw error;

                loadPage(true); // Recarrega a visualização
            } catch (error) {
                alert(`Erro ao remover voluntário: ${error.message}`);
            }
        }

        async function loadPage(isReload = false) {
            if (!isReload) {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) { window.location.href = '/login'; return; }
            }

            try {
                if (!isReload) {
                    const { data: rolesData, error: rolesError } = await supabaseClient.rpc('get_role_enum_values');
                    if (rolesError) throw rolesError;
                    ministryRoles = rolesData;
                }

                const { data: events, error: eventsError } = await supabaseClient.functions.invoke('get-monthly-events-for-leader');
                if (eventsError) throw eventsError;

                const container = document.getElementById('events-container');
                if (events.length === 0) {
                    container.innerHTML = '<p>Nenhum evento encontrado para o mês atual.</p>';
                } else {
                    container.innerHTML = events.map(event => `
                        <div class="event-card" data-event-id="${event.id}">
                            <div class="event-header">
                                <div>
                                    <h2 class="event-title">${event.name}</h2>
                                    <p class="event-date">${formatDate(event.event_date)}</p>
                                </div>
                                <button class="button" onclick="toggleAddRequirementForm('${event.id}')">Adicionar Vaga</button>
                            </div>
                            <div class="event-body">
                                <ul class="requirements-list"><li>Carregando vagas...</li></ul>
                                <div class="add-requirement-form form-row" id="form-${event.id}" style="display: none;">
                                    <select>
                                        <option value="">Selecione a função</option>
                                        ${ministryRoles.map(role => `<option value="${role}">${role}</option>`).join('')}
                                    </select>
                                    <input type="number" min="1" value="1" style="width: 60px;">
                                    <button class="button" onclick="saveRequirement('${event.id}')">Salvar</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }

                if (!isReload) {
                    document.getElementById('loading-container').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                }

                events.forEach(event => fetchRequirements(event.id));

            } catch (error) {
                if (!isReload) {
                    document.getElementById('loading-container').innerHTML = `<p style="color: red;">Erro ao carregar página: ${error.message}</p>`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => loadPage(false));
    </script>
</body>
</html>
