<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Escalas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4f46e5; --primary-dark: #4338ca; --secondary-color: #f3f4f6;
            --text-primary: #1f2937; --text-secondary: #6b7280; --border-color: #e5e7eb;
            --background: #ffffff; --error-color: #ef4444; --success-color: #10b981;
            --warning-color: #f59e0b; --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1 ), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--secondary-color); color: var(--text-primary); margin: 0; padding: 1rem; }
        @media (min-width: 768px) { body { padding: 2rem; } }

        /* --- ESTILOS DO SPINNER E OVERLAY DE CARREGAMENTO --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        .spinner {
            width: 56px;
            height: 56px;
            border: 7px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* --- FIM DOS ESTILOS DO SPINNER --- */

        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        .header-actions { display: flex; gap: 0.75rem; flex-wrap: wrap; }
        h1 { font-weight: 700; font-size: 1.75rem; }
        @media (min-width: 768px) { h1 { font-size: 2.25rem; } }
        .button { background-color: var(--primary-color); color: white; padding: 0.6rem 1.2rem; border-radius: 8px; text-decoration: none; font-weight: 600; border: none; cursor: pointer; transition: background-color 0.2s; }
        .button:hover { background-color: var(--primary-dark); }
        .button.secondary { background-color: var(--text-secondary); }
        .button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .filters-bar { background: var(--background); border-radius: var(--radius); padding: 1.5rem; margin-bottom: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; align-items: flex-end; box-shadow: var(--shadow-md); }
        .filter-group { display: flex; flex-direction: column; gap: 0.5rem; flex-grow: 1; min-width: 150px; }
        .filter-group label { font-weight: 500; font-size: 0.9rem; }
        .filter-group input { padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; }
        .event-card { background: var(--background); border-radius: var(--radius); box-shadow: var(--shadow-md); margin-bottom: 1rem; overflow: hidden; }
        .event-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; cursor: pointer; transition: background-color 0.2s; }
        .event-header:hover { background-color: #f9fafb; }
        .event-title-group { display: flex; align-items: center; gap: 1rem; }
        .attention-indicator { width: 10px; height: 10px; background-color: var(--warning-color); border-radius: 50%; }
        .event-title { font-size: 1.25rem; font-weight: 600; margin: 0; }
        .event-date { font-size: 1rem; font-weight: 500; color: var(--text-secondary); margin-top: 0.25rem; }
        .event-body { padding: 0 1.5rem 1.5rem 1.5rem; border-top: 1px solid var(--border-color); display: none; }
        .turn-wrapper { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px dashed var(--border-color); }
        .turn-wrapper:first-child { margin-top: 0; padding-top: 0; border-top: none; }
        .turn-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .turn-title { font-size: 1.1rem; font-weight: 600; color: var(--primary-color); margin: 0; }
        .button-add-req { background-color: var(--success-color); color: white; border: none; border-radius: 6px; padding: 0.4rem 0.8rem; font-weight: 600; cursor: pointer; }
        .requirements-list { list-style: none; padding: 0; margin: 0; }
        .requirement-item { padding: 1rem 0; border-bottom: 1px solid var(--secondary-color); }
        .requirement-item:last-child { border-bottom: none; }
        .requirement-header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 0.5rem; }
        .requirement-role-group { display: flex; align-items: center; gap: 0.75rem; }
        .requirement-role { font-size: 1.1rem; font-weight: 600; }
        .gender-badge { font-size: 0.75rem; padding: 0.2rem 0.6rem; border-radius: 12px; background-color: var(--secondary-color); color: var(--text-secondary); font-weight: 500; }
        .requirement-slots { font-size: 0.9rem; color: var(--text-secondary); }
        .scaled-list { list-style: none; padding: 0.5rem 0 0 1rem; margin-top: 0.5rem; border-left: 2px solid var(--primary-color); }
        .scaled-item { display: flex; align-items: center; justify-content: space-between; gap: 0.75rem; padding: 0.5rem 0; }
        .scaled-info { display: flex; align-items: center; gap: 0.75rem; }
        .scaled-pic { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        .remove-btn { background: none; border: none; color: var(--error-color); font-weight: bold; font-size: 1.2rem; cursor: pointer; padding: 0.25rem; line-height: 1; }
        .add-requirement-form { padding-top: 1rem; display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; }
        .add-requirement-form select, .add-requirement-form input { padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 2rem; border-radius: var(--radius); width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .modal-title { margin: 0; font-size: 1.5rem; }
        .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .volunteer-list { max-height: 40vh; overflow-y: auto; list-style: none; padding: 0; margin: 0 -1rem; }
        .volunteer-list-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1rem; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .volunteer-list-item:hover { background-color: var(--secondary-color); }
    </style>
</head>
<body>
    <!-- NOVO OVERLAY DE CARREGAMENTO -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <div class="header">
            <h1>Gerenciar Escalas</h1>
            <div class="header-actions">
                <a href="/admin/escala-geral.html" class="button secondary">Ver Escala Geral</a>
                <a href="/admin/indisponibilidades.html" class="button" style="background-color: var(--warning-color);">Indisponibilidades</a>
                <a href="/admin" class="button">Voltar ao Dashboard</a>
            </div>
        </div>

        <div class="filters-bar">
            <div class="filter-group">
                <label for="filter-name">Buscar por Nome</label>
                <input type="text" id="filter-name" placeholder="Ex: Celebração, Vigília...">
            </div>
            <div class="filter-group">
                <label for="filter-start-date">De</label>
                <input type="date" id="filter-start-date">
            </div>
            <div class="filter-group">
                <label for="filter-end-date">Até</label>
                <input type="date" id="filter-end-date">
            </div>
            <button class="button" onclick="applyFilters(true)">Limpar</button>
        </div>

        <div id="events-container" class="events-container"></div>
    </div>

    <div id="add-volunteer-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Adicionar Voluntário</h2>
                <button class="modal-close" onclick="closeModal(event)">&times;</button>
            </div>
            <div id="modal-body">
                <p>Buscando voluntários disponíveis...</p>
                <ul id="modal-volunteer-list" class="volunteer-list"></ul>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    const SUPABASE_URL = 'https://yrnvcmtodsmlvkjztrrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybnZjbXRvZHNtbHZranp0cnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MzIxNTEsImV4cCI6MjA3MTIwODE1MX0.35Wwu08tbJGCuakFAro9f4pPNcdSbbppkj_GIC4aW1k';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY );
    
    const ministryRoles = ["Projeção", "Transmissão", "Edição", "Foto", "Stories", "Câmera"];
    const genderEnums = ["Ambos", "Masculino", "Feminino"];

    let allEventsData = [];
    const modal = document.getElementById('add-volunteer-modal');
    const modalList = document.getElementById('modal-volunteer-list');
    const loadingOverlay = document.getElementById('loading-overlay');

    // --- NOVA FUNÇÃO PARA RECARREGAMENTO ELEGANTE ---
    async function reloadData() {
        const scrollY = window.scrollY; // 1. Salva a posição da rolagem
        loadingOverlay.style.display = 'flex'; // 2. Mostra o spinner

        try {
            const { data: events, error } = await supabaseClient.functions.invoke('get-schedule-management-data');
            if (error) throw new Error(`Erro ao buscar Eventos: ${error.message}`);
            
            allEventsData = events || [];
            applyFilters(); // Aplica os filtros atuais aos novos dados
        } catch (error) {
            document.getElementById('events-container').innerHTML = `<p style="color: red;">${error.message}</p>`;
        } finally {
            loadingOverlay.style.display = 'none'; // 4. Esconde o spinner
            window.scrollTo(0, scrollY); // 5. Restaura a posição da rolagem
        }
    }

    // --- FUNÇÕES DE INTERAÇÃO (agora chamam reloadData) ---
    async function saveRequirement(event, turnId) {
        stopPropagation(event);
        const role = document.getElementById(`role-select-${turnId}`).value;
        const gender = document.getElementById(`gender-select-${turnId}`).value;
        const quantity = document.getElementById(`quantity-input-${turnId}`).value;
        if (!role || !gender || !quantity || quantity < 1) {
            alert('Por favor, preencha todos os campos.');
            return;
        }
        const button = event.target;
        button.disabled = true;
        button.textContent = 'Salvando...';
        try {
            const { error } = await supabaseClient.functions.invoke('create-schedule-requirement', {
                body: { event_id: turnId, role, gender, quantity_needed: parseInt(quantity) }
            });
            if (error) throw error;
            await reloadData(); // << MUDANÇA AQUI
        } catch (error) {
            alert(`Erro ao salvar vaga: ${error.message}`);
            button.disabled = false;
            button.textContent = 'Salvar';
        }
    }

    async function removeRequirement(event, reqId, role) {
        stopPropagation(event);
        if (!confirm(`Tem certeza que deseja remover a vaga para "${role}"?`)) return;
        try {
            const { error } = await supabaseClient.functions.invoke('delete-schedule-requirement', { body: { requirement_id: reqId } });
            if (error) throw error;
            await reloadData(); // << MUDANÇA AQUI
        } catch (error) {
            alert(`Erro ao remover vaga: ${error.message}`);
        }
    }

    async function removeVolunteer(event, scheduleId, volunteerName) {
        stopPropagation(event);
        if (!confirm(`Tem certeza que deseja remover ${volunteerName} desta escala?`)) return;
        try {
            const { error } = await supabaseClient.functions.invoke('delete-schedule', { body: { schedule_id: scheduleId } });
            if (error) throw error;
            await reloadData(); // << MUDANÇA AQUI
        } catch (error) {
            alert(`Erro ao remover voluntário: ${error.message}`);
        }
    }

    async function selectVolunteer(event, memberId, requirementId) {
        stopPropagation(event);
        try {
            const { error } = await supabaseClient.functions.invoke('create-schedule', {
                body: { requirement_id: requirementId, member_id: memberId }
            });
            if (error) throw error;
            closeModal();
            await reloadData(); // << MUDANÇA AQUI
        } catch (error) {
            alert(`Erro ao escalar voluntário: ${error.message}`);
        }
    }

    // --- FUNÇÃO DE INICIALIZAÇÃO (simplificada) ---
    async function initializePage() {
        loadingOverlay.style.display = 'flex';
        document.getElementById('main-content').style.display = 'none';

        try {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = '/login';
                return;
            }
            
            const { data: events, error } = await supabaseClient.functions.invoke('get-schedule-management-data');
            if (error) throw new Error(`Erro ao buscar Eventos: ${error.message}`);

            allEventsData = events || [];
            renderEvents(allEventsData);
            
            document.getElementById('filter-name').addEventListener('input', () => applyFilters());
            document.getElementById('filter-start-date').addEventListener('change', () => applyFilters());
            document.getElementById('filter-end-date').addEventListener('change', () => applyFilters());
            
            document.getElementById('main-content').style.display = 'block';
        } catch (error) {
            document.getElementById('main-content').innerHTML = `<p style="color: red; padding: 2rem;">${error.message}</p>`;
            document.getElementById('main-content').style.display = 'block';
        } finally {
            loadingOverlay.style.display = 'none';
        }
    }

    // --- O RESTANTE DO CÓDIGO (sem grandes alterações) ---
    
    function formatTime(dateString) {
        if (!dateString) return '';
        return new Date(dateString).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const correctedDate = new Date(date.getTime() + (date.getTimezoneOffset() * 60000));
        return correctedDate.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', weekday: 'long' });
    }

    function toggleEventBody(eventId) {
        const eventBody = document.querySelector(`.event-card[data-event-id="${eventId}"] .event-body`);
        if (eventBody) {
            const isOpening = eventBody.style.display === 'none';
            if (isOpening) {
                eventBody.style.display = 'block';
            } else {
                eventBody.style.display = 'none';
            }
        }
    }

    function applyFilters(clear = false) {
        const nameFilter = clear ? '' : document.getElementById('filter-name').value.toLowerCase();
        const startDateFilter = clear ? '' : document.getElementById('filter-start-date').value;
        const endDateFilter = clear ? '' : document.getElementById('filter-end-date').value;

        if (clear) {
            document.getElementById('filter-name').value = '';
            document.getElementById('filter-start-date').value = '';
            document.getElementById('filter-end-date').value = '';
        }

        const openEventIds = [];
        document.querySelectorAll('.event-body').forEach(body => {
            if (body.style.display === 'block') {
                openEventIds.push(body.closest('.event-card').dataset.eventId);
            }
        });

        const filteredEvents = allEventsData.filter(event => {
            const eventName = event.name.toLowerCase();
            const eventDate = event.date;
            const nameMatch = eventName.includes(nameFilter);
            const startDateMatch = !startDateFilter || eventDate >= startDateFilter;
            const endDateMatch = !endDateFilter || eventDate <= endDateFilter;
            return nameMatch && startDateMatch && endDateMatch;
        });

        renderEvents(filteredEvents, openEventIds);
    }

    function renderEvents(events, openEventIds = []) {
        const container = document.getElementById('events-container');
        if (!Array.isArray(events) || events.length === 0) {
            container.innerHTML = '<p>Nenhum evento encontrado para os filtros selecionados.</p>';
            return;
        }

        const finalHTML = events.map(event => {
            const turnos = (event && Array.isArray(event.turnos)) ? event.turnos : [];
            let needsAttention = false;

            const turnosHTML = turnos.map(turno => {
                const requirements = (turno && Array.isArray(turno.requirements)) ? turno.requirements : [];
                const requirementsHTML = requirements.map(req => {
                    const schedules = (req && Array.isArray(req.schedules)) ? req.schedules : [];
                    const scaledCount = schedules.length;
                    const neededCount = req.quantity_needed || 0;
                    if (scaledCount < neededCount) needsAttention = true;
                    const isFull = scaledCount >= neededCount;
                    const slotsText = `${scaledCount} / ${neededCount} preenchidas`;

                    const scaledVolunteersHTML = schedules.map(schedule => {
                        const member = schedule.member || {};
                        return `<li class="scaled-item">...</li>`; // Conteúdo omitido por brevidade
                    }).join('');

                    return `<li class="requirement-item" data-req-id="${req.id}">...</li>`; // Conteúdo omitido por brevidade
                }).join('');

                const showTurnoTitle = turnos.length > 1 || (event && event.name) !== (turno && turno.name);
                const turnoTitleHTML = showTurnoTitle ? `<h3 class="turn-title">${turno.name || 'Turno'} (...)</h3>` : '';
                
                return `<div class="turn-wrapper">...</div>`; // Conteúdo omitido por brevidade
            }).join('');
            
            const isOpen = openEventIds.includes(event.id);
            return `
                <div class="event-card" data-event-id="${event.id}">
                    <div class="event-header" onclick="toggleEventBody('${event.id}')">
                        ...
                    </div>
                    <div class="event-body" style="display: ${isOpen ? 'block' : 'none'};">${turnosHTML}</div>
                </div>`;
        }).join('');
        container.innerHTML = finalHTML; // O HTML completo está na sua versão anterior, usei "..." aqui para focar na lógica
    }

    function stopPropagation(event) {
        event.stopPropagation();
    }

    function toggleAddRequirementForm(event, turnId) {
        stopPropagation(event);
        const form = document.getElementById(`form-${turnId}`);
        if (form) form.style.display = form.style.display === 'none' ? 'flex' : 'none';
    }

    async function openModal(event, reqId, eventId, role, gender) {
        stopPropagation(event);
        modal.style.display = 'flex';
        modalList.innerHTML = '<li>Buscando voluntários...</li>';
        try {
            const { data, error } = await supabaseClient.functions.invoke('get-available-volunteers', {
                body: { event_id: eventId, gender: gender }
            });
            if (error) throw error;
            if (data.length === 0) {
                modalList.innerHTML = '<li>Nenhum voluntário disponível encontrado.</li>';
                return;
            }
            modalList.innerHTML = data.map(v => `
                <li class="volunteer-list-item" onclick="selectVolunteer(event, '${v.id}', '${reqId}')">
                    ...
                </li>
            `).join('');
        } catch (error) {
            modalList.innerHTML = `<li>Erro ao buscar: ${error.message}</li>`;
        }
    }

    function closeModal(event) {
        if (event) stopPropagation(event);
        modal.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', initializePage);
</script>
