<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Escalas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4f46e5; --primary-dark: #4338ca; --secondary-color: #f3f4f6;
            --text-primary: #1f2937; --text-secondary: #6b7280; --border-color: #e5e7eb;
            --background: #ffffff; --error-color: #ef4444; --success-color: #10b981;
            --warning-color: #f59e0b; /* Adicionando cor de aviso */
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1  ), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--secondary-color); color: var(--text-primary); margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* CSS do Cabeçalho ATUALIZADO */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 1.5rem; 
            flex-wrap: wrap; /* Permite que os itens quebrem para a linha de baixo */
            gap: 1rem; /* Espaçamento entre o título e os botões */
        }
        .header-actions {
            display: flex;
            gap: 0.75rem; /* Espaçamento entre os botões */
            flex-wrap: wrap; /* Permite que os botões quebrem a linha */
        }

        h1 { font-weight: 700; font-size: 2.25rem; }
        .button { background-color: var(--primary-color); color: white; padding: 0.6rem 1.2rem; border-radius: 8px; text-decoration: none; font-weight: 600; border: none; cursor: pointer; transition: background-color 0.2s; }
        .button:hover { background-color: var(--primary-dark); }
        .button.secondary { background-color: var(--text-secondary); }
        .button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .event-card { background: var(--background); border-radius: var(--radius); box-shadow: var(--shadow-md); margin-bottom: 2rem; }
        .event-header { display: flex; justify-content: space-between; align-items: flex-start; padding: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .event-title { font-size: 1.5rem; font-weight: 600; margin: 0; }
        .event-date { font-size: 1rem; font-weight: 500; color: var(--primary-color); margin-top: 0.25rem; }
        .event-body { padding: 0 1.5rem 1.5rem 1.5rem; }
        .turn-wrapper { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px dashed var(--border-color); }
        .turn-wrapper:first-child { margin-top: 0; padding-top: 0; border-top: none; }
        .turn-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .turn-title { font-size: 1.1rem; font-weight: 600; color: var(--primary-color); margin: 0; }
        .button-add-req { background-color: var(--success-color); color: white; border: none; border-radius: 6px; padding: 0.4rem 0.8rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .button-add-req:hover { background-color: #059669; }
        .requirements-list { list-style: none; padding: 0; margin: 0; }
        .requirement-item { padding: 1rem 0; border-bottom: 1px solid var(--secondary-color); }
        .requirement-item:last-child { border-bottom: none; }
        .requirement-header { display: flex; justify-content: space-between; align-items: center; }
        .requirement-role-group { display: flex; align-items: center; gap: 0.75rem; }
        .requirement-role { font-size: 1.1rem; font-weight: 600; }
        .gender-badge { font-size: 0.75rem; padding: 0.2rem 0.6rem; border-radius: 12px; background-color: var(--secondary-color); color: var(--text-secondary); font-weight: 500; }
        .requirement-slots { font-size: 0.9rem; color: var(--text-secondary); }
        .scaled-list { list-style: none; padding: 0.5rem 0 0 1rem; margin-top: 0.5rem; border-left: 2px solid var(--primary-color); }
        .scaled-item { display: flex; align-items: center; justify-content: space-between; gap: 0.75rem; padding: 0.5rem 0; }
        .scaled-info { display: flex; align-items: center; gap: 0.75rem; }
        .scaled-pic { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        .remove-btn { background: none; border: none; color: var(--error-color); font-weight: bold; font-size: 1.2rem; cursor: pointer; padding: 0.25rem; line-height: 1; }
        .add-requirement-form { padding-top: 1rem; }
        .form-row { display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; }
        .form-row select, .form-row input { padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 2rem; border-radius: var(--radius); width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .modal-title { margin: 0; font-size: 1.5rem; }
        .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; }
        .volunteer-list { max-height: 40vh; overflow-y: auto; list-style: none; padding: 0; margin: 0 -1rem; }
        .volunteer-list-item { display: flex; align-items: center; gap: 1rem; padding: 0.75rem 1rem; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .volunteer-list-item:hover { background-color: var(--secondary-color); }
    </style>
</head>
<body>
    <div id="loading-container" style="text-align: center; padding-top: 4rem;">Carregando...</div>
    <div id="main-content" class="container" style="display: none;">
        
        <!-- ================================================== -->
        <!--  CABEÇALHO ATUALIZADO COM OS NOVOS BOTÕES -->
        <!-- ================================================== -->
        <div class="header">
            <h1>Gerenciar Escalas</h1>
            <div class="header-actions">
                <a href="/admin/escala-geral.html" class="button secondary">Ver Escala Geral</a>
                <a href="/admin/indisponibilidades.html" class="button" style="background-color: var(--warning-color);">Indisponibilidades</a>
                <a href="/admin" class="button">Voltar ao Dashboard</a>
            </div>
        </div>

        <div id="events-container" class="events-container"></div>
    </div>

    <div id="add-volunteer-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Adicionar Voluntário</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <p>Buscando voluntários disponíveis...</p>
                <ul id="modal-volunteer-list" class="volunteer-list"></ul>
            </div>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://yrnvcmtodsmlvkjztrrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybnZjbXRvZHNtbHZranp0cnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MzIxNTEsImV4cCI6MjA3MTIwODE1MX0.35Wwu08tbJGCuakFAro9f4pPNcdSbbppkj_GIC4aW1k';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY );

    // --- Funções para Indisponibilidades Pontuais (sem alterações) ---
    function formatDateTime(dateString) {
        if (!dateString) return 'Data inválida';
        const date = new Date(dateString);
        return date.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
    }
    function toggleTimeFields() {
        const isChecked = document.getElementById('all-day-checkbox').checked;
        const startTimeInput = document.getElementById('start-time');
        const endTimeInput = document.getElementById('end-time');
        startTimeInput.disabled = isChecked;
        endTimeInput.disabled = isChecked;
        if (isChecked) {
            startTimeInput.value = '';
            endTimeInput.value = '';
        }
    }
    function renderUnavailabilities(items) {
        const list = document.getElementById('unavailability-list');
        if (!items || items.length === 0) {
            list.innerHTML = '<li style="padding: 1rem; text-align: center; color: var(--text-secondary);">Nenhuma indisponibilidade pontual cadastrada.</li>';
            return;
        }
        list.innerHTML = items.map(item => `
            <li class="unavailability-item" id="item-${item.id}">
                <div class="unavailability-info">
                    <span><strong>${item.members.full_name}</strong>: de ${formatDateTime(item.start_time)} até ${formatDateTime(item.end_time)}</span>
                    ${item.reason ? `<span style="color: var(--text-secondary); margin-left: 0.5rem;">- ${item.reason}</span>` : ''}
                </div>
                <button class="remove-btn" onclick="removeUnavailability('${item.id}')" title="Remover">&times;</button>
            </li>
        `).join('');
    }
    async function addUnavailability() {
        const member_id = document.getElementById('volunteer-select').value;
        const startDate = document.getElementById('start-date').value;
        let startTime = document.getElementById('start-time').value;
        let endDate = document.getElementById('end-date').value;
        let endTime = document.getElementById('end-time').value;
        const reason = document.getElementById('reason').value;
        const isAllDay = document.getElementById('all-day-checkbox').checked;
        if (!member_id || !startDate) { alert('Por favor, selecione um voluntário e uma data de início.'); return; }
        if (isAllDay) { startTime = '00:00'; endTime = '23:59'; } 
        else if (!startTime || !endTime) { alert('Por favor, preencha os horários de início e fim, ou marque "O dia inteiro".'); return; }
        if (!endDate) { endDate = startDate; }
        const final_start_time = `${startDate}T${startTime}:00`;
        const final_end_time = `${endDate}T${endTime}:00`;
        try {
            const { error } = await supabaseClient.functions.invoke('create-unavailability', { body: { member_id, start_time: final_start_time, end_time: final_end_time, reason } });
            if (error) throw error;
            alert('Indisponibilidade adicionada com sucesso!');
            initializePage();
        } catch (error) { alert(`Erro ao adicionar: ${error.message}`); }
    }
    async function removeUnavailability(unavailabilityId) {
        if (!confirm('Tem certeza que deseja remover esta indisponibilidade?')) return;
        try {
            const { error } = await supabaseClient.functions.invoke('delete-unavailability', { body: { unavailability_id: unavailabilityId } });
            if (error) throw error;
            const itemToRemove = document.getElementById(`item-${unavailabilityId}`);
            if (itemToRemove) itemToRemove.remove();
        } catch (error) { alert(`Erro ao remover: ${error.message}`); }
    }

    // --- Funções para Regras de Indisponibilidade (ATUALIZADAS) ---
    function updateRuleForm() {
        const ruleType = document.getElementById('rule-type-select').value;
        const container = document.getElementById('rule-fields-container');
        container.innerHTML = '';
        if (ruleType === 'day_of_week') {
            container.innerHTML = `
                <label>Selecione o Dia da Semana</label>
                <select id="rule-value-select">
                    <option value="0">Domingo</option><option value="1">Segunda-feira</option><option value="2">Terça-feira</option>
                    <option value="3">Quarta-feira</option><option value="4">Quinta-feira</option><option value="5">Sexta-feira</option>
                    <option value="6">Sábado</option>
                </select>`;
        } else if (ruleType === 'ordinal_day_of_week') {
            container.innerHTML = `
                <div class="form-grid" style="gap: 1rem;">
                    <div class="form-group">
                        <label>Selecione a Ordem</label>
                        <select id="rule-ordinal-select">
                            <option value="1">Primeiro(a)</option><option value="2">Segundo(a)</option><option value="3">Terceiro(a)</option>
                            <option value="4">Quarto(a)</option><option value="5">Último(a)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Selecione o Dia da Semana</label>
                        <select id="rule-value-select">
                            <option value="0">Domingo</option><option value="1">Segunda-feira</option><option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option><option value="4">Quinta-feira</option><option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                        </select>
                    </div>
                </div>`;
        }
    }

    // Função renderRuleList ATUALIZADA para mostrar os horários
    function renderRuleList(rules) {
        const list = document.getElementById('rule-list');
        if (!rules || rules.length === 0) {
            list.innerHTML = '<li style="padding: 1rem; text-align: center; color: var(--text-secondary);">Nenhuma regra cadastrada.</li>';
            return;
        }
        const weekdays = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
        const ordinals = ["", "Primeiro(a)", "Segundo(a)", "Terceiro(a)", "Quarto(a)", "Último(a)"];
        list.innerHTML = rules.map(rule => {
            let description = 'Regra inválida';
            if (rule.rule_type === 'day_of_week') {
                description = `Toda ${weekdays[rule.rule_value]}`;
            } else if (rule.rule_type === 'ordinal_day_of_week') {
                description = `Todo(a) ${ordinals[rule.ordinal]} ${weekdays[rule.rule_value]} do mês`;
            }
            // Adiciona a informação de horário se existir
            if (rule.start_time && rule.end_time) {
                description += `, das ${rule.start_time.substring(0, 5)} às ${rule.end_time.substring(0, 5)}`;
            }
            return `
                <li class="unavailability-item" id="rule-${rule.id}">
                    <div class="unavailability-info">
                        <span><strong>${rule.members.full_name}</strong>: ${description}</span>
                    </div>
                    <button class="remove-btn" onclick="removeUnavailabilityRule('${rule.id}')" title="Remover Regra">&times;</button>
                </li>`;
        }).join('');
    }

    // Função addUnavailabilityRule ATUALIZADA para ler os horários
    async function addUnavailabilityRule() {
        const member_id = document.getElementById('rule-volunteer-select').value;
        const rule_type = document.getElementById('rule-type-select').value;
        const start_time = document.getElementById('rule-start-time').value || null; // Envia null se vazio
        const end_time = document.getElementById('rule-end-time').value || null; // Envia null se vazio

        if (!member_id || !rule_type) {
            alert('Selecione um voluntário e um tipo de regra.');
            return;
        }

        let rule_value = document.getElementById('rule-value-select')?.value;
        let ordinal = document.getElementById('rule-ordinal-select')?.value;

        if (!rule_value) {
            alert('Preencha os detalhes da regra.');
            return;
        }

        const ruleData = { member_id, rule_type, rule_value: parseInt(rule_value), ordinal: ordinal ? parseInt(ordinal) : null, start_time, end_time };

        try {
            const { error } = await supabaseClient.functions.invoke('create-unavailability-rule', { body: ruleData });
            if (error) throw error;
            alert('Regra adicionada com sucesso!');
            initializePage();
        } catch (error) {
            alert(`Erro ao adicionar regra: ${error.message}`);
        }
    }

    async function removeUnavailabilityRule(ruleId) {
        if (!confirm('Tem certeza que deseja remover esta regra permanentemente?')) return;
        try {
            const { error } = await supabaseClient.functions.invoke('delete-unavailability-rule', { body: { rule_id: ruleId } });
            if (error) throw error;
            const itemToRemove = document.getElementById(`rule-${ruleId}`);
            if (itemToRemove) itemToRemove.remove();
        } catch (error) {
            alert(`Erro ao remover regra: ${error.message}`);
        }
    }

    // Função initializePage (sem alterações, já busca tudo que precisa)
    async function initializePage() {
        const loadingContainer = document.getElementById('loading-container');
        const mainContent = document.getElementById('main-content');
        try {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = '/login'; return; }
            const { data: volunteers, error: volunteersError } = await supabaseClient.functions.invoke('get-ministry-volunteers-simple');
            if (volunteersError) throw volunteersError;
            const volunteerSelect = document.getElementById('volunteer-select');
            const ruleVolunteerSelect = document.getElementById('rule-volunteer-select');
            volunteerSelect.innerHTML = '<option value="">Selecione um voluntário</option>';
            ruleVolunteerSelect.innerHTML = '<option value="">Selecione um voluntário</option>';
            volunteers.forEach(v => {
                const optionHTML = `<option value="${v.id}">${v.full_name}</option>`;
                volunteerSelect.innerHTML += optionHTML;
                ruleVolunteerSelect.innerHTML += optionHTML;
            });
            const { data: unavailabilities, error: unavailabilitiesError } = await supabaseClient.from('member_unavailability').select(`*, members(full_name)`).order('start_time', { ascending: false });
            if (unavailabilitiesError) throw unavailabilitiesError;
            renderUnavailabilities(unavailabilities);
            const { data: rules, error: rulesError } = await supabaseClient.from('unavailability_rules').select(`*, members(full_name)`).order('created_at', { ascending: false });
            if (rulesError) throw rulesError;
            renderRuleList(rules);
            loadingContainer.style.display = 'none';
            mainContent.style.display = 'block';
        } catch (error) {
            loadingContainer.innerHTML = `<p style="color: red;">Erro ao carregar a página: ${error.message}</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', initializePage);
</script>
</body>
</html>
