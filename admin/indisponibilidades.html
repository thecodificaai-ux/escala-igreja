<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Indisponibilidades</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4f46e5; --primary-dark: #4338ca; --secondary-color: #f3f4f6;
            --text-primary: #1f2937; --text-secondary: #6b7280; --border-color: #e5e7eb;
            --background: #ffffff; --error-color: #ef4444; --success-color: #10b981;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1 );
            --radius: 12px;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--secondary-color); color: var(--text-primary); margin: 0; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        h1 { font-weight: 700; font-size: 2.25rem; }
        .button { background-color: var(--primary-color); color: white; padding: 0.6rem 1.2rem; border-radius: 8px; text-decoration: none; font-weight: 600; border: none; cursor: pointer; transition: background-color 0.2s; }
        .button:hover { background-color: var(--primary-dark); }
        .button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .card { background: var(--background); border-radius: var(--radius); box-shadow: var(--shadow-md); margin-bottom: 2rem; padding: 1.5rem; }
        .form-title { font-size: 1.25rem; font-weight: 600; margin: 0 0 1.5rem 0; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { font-weight: 500; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group select, .form-group input[type="date"], .form-group input[type="time"], .form-group input[type="text"] {
            padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); font-size: 1rem; font-family: 'Inter', sans-serif;
        }
        .form-group input:disabled { background-color: var(--secondary-color); cursor: not-allowed; }
        .unavailability-list { list-style: none; padding: 0; margin: 0; }
        .unavailability-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; gap: 1rem; }
        .unavailability-item:last-child { border-bottom: none; }
        .unavailability-info strong { color: var(--primary-color); }
        .remove-btn { background: none; border: none; color: var(--error-color); font-weight: bold; font-size: 1.2rem; cursor: pointer; }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 1.75rem; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="loading-container" style="text-align: center; padding-top: 4rem;">Carregando...</div>
    <div id="main-content" class="container" style="display: none;">
        <div class="header">
            <h1>Indisponibilidades</h1>
            <a href="/admin" class="button">Voltar ao Dashboard</a>
        </div>

        <!-- Card de Indisponibilidades Pontuais -->
        <div class="card">
            <h2 class="form-title">Adicionar Indisponibilidade Pontual</h2>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="volunteer-select">Voluntário</label>
                    <select id="volunteer-select" required></select>
                </div>
                <div class="form-group">
                    <label for="start-date">Data de Início</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="start-time">Hora de Início</label>
                    <input type="time" id="start-time">
                </div>
                <div class="form-group">
                    <label for="end-date">Data de Fim</label>
                    <input type="date" id="end-date">
                </div>
                <div class="form-group">
                    <label for="end-time">Hora de Fim</label>
                    <input type="time" id="end-time">
                </div>
                <div class="form-group full-width" style="flex-direction: row; align-items: center; gap: 0.5rem; margin-top: 0.5rem;">
                    <input type="checkbox" id="all-day-checkbox" onchange="toggleTimeFields()" style="width: auto;">
                    <label for="all-day-checkbox" style="margin-bottom: 0;">O dia inteiro</label>
                </div>
                <div class="form-group full-width">
                    <label for="reason">Motivo (opcional)</label>
                    <input type="text" id="reason" placeholder="Ex: Viagem, Trabalho">
                </div>
            </div>
            <button class="button" style="margin-top: 1.5rem; width: 100%;" onclick="addUnavailability()">Adicionar Indisp. Pontual</button>
        </div>

        <div class="card">
            <h2 class="form-title">Indisponibilidades Pontuais Cadastradas</h2>
            <ul id="unavailability-list" class="unavailability-list"></ul>
        </div>

        <!-- NOVO: Card para Adicionar Regras de Indisponibilidade -->
        <div class="card">
            <h2 class="form-title">Adicionar Regra de Indisponibilidade</h2>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="rule-volunteer-select">Voluntário</label>
                    <select id="rule-volunteer-select" required></select>
                </div>
                <div class="form-group full-width">
                    <label for="rule-type-select">Tipo de Regra</label>
                    <select id="rule-type-select" onchange="updateRuleForm()">
                        <option value="">Selecione um tipo</option>
                        <option value="day_of_week">Dia da Semana Fixo</option>
                        <option value="ordinal_day_of_week">Dia da Semana no Mês</option>
                    </select>
                </div>
                <div id="rule-fields-container" class="form-group full-width">
                    <!-- O JavaScript irá preencher esta área -->
                </div>
            </div>
            <button class="button" style="margin-top: 1.5rem; width: 100%;" onclick="addUnavailabilityRule()">Adicionar Regra</button>
        </div>

        <!-- NOVO: Card com a Lista de Regras -->
        <div class="card">
            <h2 class="form-title">Regras Cadastradas</h2>
            <ul id="rule-list" class="unavailability-list"></ul>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://yrnvcmtodsmlvkjztrrr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybnZjbXRvZHNtbHZranp0cnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MzIxNTEsImV4cCI6MjA3MTIwODE1MX0.35Wwu08tbJGCuakFAro9f4pPNcdSbbppkj_GIC4aW1k';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY );

    function formatDateTime(dateString) {
        if (!dateString) return 'Data inválida';
        const date = new Date(dateString);
        return date.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', timeZone: 'UTC' });
    }

    function toggleTimeFields() {
        const isChecked = document.getElementById('all-day-checkbox').checked;
        const startTimeInput = document.getElementById('start-time');
        const endTimeInput = document.getElementById('end-time');
        startTimeInput.disabled = isChecked;
        endTimeInput.disabled = isChecked;
        if (isChecked) {
            startTimeInput.value = '';
            endTimeInput.value = '';
        }
    }

    function renderUnavailabilities(items) {
        const list = document.getElementById('unavailability-list');
        if (!items || items.length === 0) {
            list.innerHTML = '<li style="padding: 1rem; text-align: center; color: var(--text-secondary);">Nenhuma indisponibilidade pontual cadastrada.</li>';
            return;
        }
        list.innerHTML = items.map(item => `
            <li class="unavailability-item" id="item-${item.id}">
                <div class="unavailability-info">
                    <span><strong>${item.members.full_name}</strong>: de ${formatDateTime(item.start_time)} até ${formatDateTime(item.end_time)}</span>
                    ${item.reason ? `<span style="color: var(--text-secondary); margin-left: 0.5rem;">- ${item.reason}</span>` : ''}
                </div>
                <button class="remove-btn" onclick="removeUnavailability('${item.id}')" title="Remover">&times;</button>
            </li>
        `).join('');
    }

    async function addUnavailability() {
        const member_id = document.getElementById('volunteer-select').value;
        const startDate = document.getElementById('start-date').value;
        let startTime = document.getElementById('start-time').value;
        let endDate = document.getElementById('end-date').value;
        let endTime = document.getElementById('end-time').value;
        const reason = document.getElementById('reason').value;
        const isAllDay = document.getElementById('all-day-checkbox').checked;

        if (!member_id || !startDate) {
            alert('Por favor, selecione um voluntário e uma data de início.');
            return;
        }
        if (isAllDay) {
            startTime = '00:00';
            endTime = '23:59';
        } else if (!startTime || !endTime) {
            alert('Por favor, preencha os horários de início e fim, ou marque "O dia inteiro".');
            return;
        }
        if (!endDate) {
            endDate = startDate;
        }
        const final_start_time = `${startDate}T${startTime}:00`;
        const final_end_time = `${endDate}T${endTime}:00`;

        try {
            const { error } = await supabaseClient.functions.invoke('create-unavailability', {
                body: { member_id, start_time: final_start_time, end_time: final_end_time, reason }
            });
            if (error) throw error;
            alert('Indisponibilidade adicionada com sucesso!');
            initializePage();
        } catch (error) {
            alert(`Erro ao adicionar: ${error.message}`);
        }
    }

    async function removeUnavailability(unavailabilityId) {
        if (!confirm('Tem certeza que deseja remover esta indisponibilidade?')) return;
        try {
            const { error } = await supabaseClient.functions.invoke('delete-unavailability', {
                body: { unavailability_id: unavailabilityId }
            });
            if (error) throw error;
            const itemToRemove = document.getElementById(`item-${unavailabilityId}`);
            if (itemToRemove) itemToRemove.remove();
        } catch (error) {
            alert(`Erro ao remover: ${error.message}`);
        }
    }

    function updateRuleForm() {
        const ruleType = document.getElementById('rule-type-select').value;
        const container = document.getElementById('rule-fields-container');
        container.innerHTML = '';

        if (ruleType === 'day_of_week') {
            container.innerHTML = `
                <label>Selecione o Dia da Semana</label>
                <select id="rule-value-select">
                    <option value="0">Domingo</option> <option value="1">Segunda-feira</option> <option value="2">Terça-feira</option>
                    <option value="3">Quarta-feira</option> <option value="4">Quinta-feira</option> <option value="5">Sexta-feira</option>
                    <option value="6">Sábado</option>
                </select>`;
        } else if (ruleType === 'ordinal_day_of_week') {
            container.innerHTML = `
                <div class="form-grid" style="gap: 1rem;">
                    <div class="form-group">
                        <label>Selecione a Ordem</label>
                        <select id="rule-ordinal-select">
                            <option value="1">Primeiro(a)</option> <option value="2">Segundo(a)</option> <option value="3">Terceiro(a)</option>
                            <option value="4">Quarto(a)</option> <option value="5">Último(a)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Selecione o Dia da Semana</label>
                        <select id="rule-value-select">
                            <option value="0">Domingo</option> <option value="1">Segunda-feira</option> <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option> <option value="4">Quinta-feira</option> <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                        </select>
                    </div>
                </div>`;
        }
    }

    function renderRuleList(rules) {
        const list = document.getElementById('rule-list');
        if (!rules || rules.length === 0) {
            list.innerHTML = '<li style="padding: 1rem; text-align: center; color: var(--text-secondary);">Nenhuma regra cadastrada.</li>';
            return;
        }
        const weekdays = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
        const ordinals = ["", "Primeiro(a)", "Segundo(a)", "Terceiro(a)", "Quarto(a)", "Último(a)"];
        list.innerHTML = rules.map(rule => {
            let description = 'Regra inválida';
            if (rule.rule_type === 'day_of_week') {
                description = `Toda ${weekdays[rule.rule_value]}`;
            } else if (rule.rule_type === 'ordinal_day_of_week') {
                description = `Todo(a) ${ordinals[rule.ordinal]} ${weekdays[rule.rule_value]} do mês`;
            }
            return `
                <li class="unavailability-item" id="rule-${rule.id}">
                    <div class="unavailability-info">
                        <span><strong>${rule.members.full_name}</strong>: ${description}</span>
                    </div>
                    <button class="remove-btn" onclick="removeUnavailabilityRule('${rule.id}')" title="Remover Regra">&times;</button>
                </li>`;
        }).join('');
    }

    async function addUnavailabilityRule() {
        alert('Função para adicionar regra ainda não implementada.');
    }

    async function removeUnavailabilityRule(ruleId) {
        alert('Função para remover regra ainda não implementada.');
    }

    async function initializePage() {
        const loadingContainer = document.getElementById('loading-container');
        const mainContent = document.getElementById('main-content');
        try {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = '/login'; return; }

            const { data: volunteers, error: volunteersError } = await supabaseClient.functions.invoke('get-ministry-volunteers-simple');
            if (volunteersError) throw volunteersError;
            
            const volunteerSelect = document.getElementById('volunteer-select');
            const ruleVolunteerSelect = document.getElementById('rule-volunteer-select');
            volunteerSelect.innerHTML = '<option value="">Selecione um voluntário</option>';
            ruleVolunteerSelect.innerHTML = '<option value="">Selecione um voluntário</option>';
            volunteers.forEach(v => {
                const optionHTML = `<option value="${v.id}">${v.full_name}</option>`;
                volunteerSelect.innerHTML += optionHTML;
                ruleVolunteerSelect.innerHTML += optionHTML;
            });

            const { data: unavailabilities, error: unavailabilitiesError } = await supabaseClient.from('member_unavailability').select(`*, members(full_name)`).order('start_time', { ascending: false });
            if (unavailabilitiesError) throw unavailabilitiesError;
            renderUnavailabilities(unavailabilities);

            const { data: rules, error: rulesError } = await supabaseClient.from('unavailability_rules').select(`*, members(full_name)`).order('created_at', { ascending: false });
            if (rulesError) throw rulesError;
            renderRuleList(rules);

            loadingContainer.style.display = 'none';
            mainContent.style.display = 'block';
        } catch (error) {
            loadingContainer.innerHTML = `<p style="color: red;">Erro ao carregar a página: ${error.message}</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', initializePage);
</script>
</body>
</html>
