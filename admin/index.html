<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- ... (toda a seção <head> e <style> permanece exatamente a mesma) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Líder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5; --primary-dark: #4338ca; --secondary-color: #f3f4f6;
            --text-primary: #1f2937; --text-secondary: #6b7280; --border-color: #e5e7eb;
            --background: #ffffff; --success-color: #10b981; --error-color: #ef4444;
            --warning-color: #f59e0b; --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1 );
            --radius: 12px;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--secondary-color); color: var(--text-primary); margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem; }
        h1 { color: var(--text-primary); font-weight: 700; font-size: 2.25rem; margin: 0; }
        .header-actions .button { background-color: var(--primary-color); color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background-color 0.2s ease; }
        .widgets-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .widget { background: var(--background); padding: 1.5rem; border-radius: var(--radius); box-shadow: var(--shadow-md); }
        .widget-title { font-size: 0.9rem; color: var(--text-secondary); font-weight: 600; margin: 0 0 0.5rem 0; text-transform: uppercase; letter-spacing: 0.5px; }
        .widget-value { font-size: 2.5rem; font-weight: 700; color: var(--primary-color); margin: 0; }
        .widget-chart { position: relative; height: 320px; width: 100%; }
        .table-wrapper { background: var(--background); border-radius: var(--radius); box-shadow: var(--shadow-md); overflow-x: auto; grid-column: 1 / -1; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid var(--border-color); padding: 1rem 1.5rem; text-align: left; vertical-align: middle; white-space: nowrap; }
        .volunteer-info { display: flex; align-items: center; gap: 1rem; }
        .volunteer-pic { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .aptitude-badge { padding: 0.25rem 0.75rem; border-radius: 999px; font-weight: 600; font-size: 0.8rem; }
        .aptitude-badge.especialista { background-color: #dcfce7; color: #166534; }
        .aptitude-badge.confiável { background-color: #e0e7ff; color: #3730a3; }
        .aptitude-badge.em-desenvolvimento { background-color: #fef3c7; color: #92400e; }
        .aptitude-badge.em-treinamento { background-color: #fee2e2; color: #991b1b; }
        .warning-icon { color: var(--warning-color); font-weight: bold; font-size: 1.2rem; cursor: help; }
        .feedback-toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 1rem 2rem; border-radius: 8px; color: white; font-weight: 600; box-shadow: var(--shadow-md); transition: bottom 0.5s ease-in-out; z-index: 1000; }
        .feedback-toast.show { bottom: 20px; }
        .feedback-toast.success { background-color: var(--success-color); }
        .feedback-toast.error { background-color: var(--error-color); }
    </style>
</head>
<body>
    <div id="loading-container" style="text-align: center; padding-top: 4rem;">Carregando Dashboard...</div>
    <div id="main-content" class="container" style="display: none;">
        <!-- ... (o resto do HTML do container principal permanece o mesmo) ... -->
        <div class="header">
            <h1 id="ministry-name-title">Dashboard do Líder</h1>
            <div class="header-actions"><a href="/escala" class="button">Ver Escala Pública</a></div>
        </div>
        <div class="widgets-grid">
            <div class="widget"><h2 class="widget-title">Voluntários Ativos</h2><p class="widget-value" id="kpi-total-volunteers">--</p></div>
            <div class="widget"><h2 class="widget-title">Média de Aptidão</h2><p class="widget-value" id="kpi-average-score">--</p></div>
            <div class="widget"><h2 class="widget-title">Indisponíveis (30d)</h2><p class="widget-value" id="kpi-unavailable-count">--</p></div>
            <div class="widget"><h2 class="widget-title">Próximo Evento</h2><p class="widget-value" id="kpi-next-event" style="font-size: 1.8rem;">--</p></div>
        </div>
        <div class="widgets-grid">
            <div class="widget" style="grid-column: span 2;"><h2 class="widget-title">Níveis de Aptidão do Time</h2><div class="widget-chart"><canvas id="aptitude-chart"></canvas></div></div>
            <div class="table-wrapper">
                <h2 class="widget-title" style="padding: 1.5rem 1.5rem 0;">Gerenciamento de Voluntários</h2>
                <table>
                    <thead><tr><th>Voluntário</th><th>Nível Aptidão</th><th>Serviu (90d)</th><th>Nota (0-10)</th></tr></thead>
                    <tbody id="management-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://yrnvcmtodsmlvkjztrrr.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybnZjbXRvZHNtbHZranp0cnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MzIxNTEsImV4cCI6MjA3MTIwODE1MX0.35Wwu08tbJGCuakFAro9f4pPNcdSbbppkj_GIC4aW1k';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY );
        let aptitudeChart = null;
        let currentMinistryId = null; // Variável para guardar o ID do ministério

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = '/login'; return; }
            try {
                const { data: memberProfile } = await supabaseClient.from('members').select('id').eq('user_id', session.user.id).single();
                if (!memberProfile) throw new Error("Seu usuário não está associado a um perfil de membro.");
                const { data: ministryData } = await supabaseClient.from('ministries').select('id, name').eq('leader_id', memberProfile.id).single();
                if (!ministryData) throw new Error("Você não está designado como líder de nenhum ministério.");
                
                currentMinistryId = ministryData.id; // Armazena o ID do ministério
                
                document.getElementById('loading-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('ministry-name-title').textContent = `Dashboard: ${ministryData.name}`;
                fetchAndBuildDashboard(currentMinistryId);
            } catch (error) { document.getElementById('loading-container').innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`; }
        }

        async function fetchAndBuildDashboard(ministryId) {
            try {
                const { data, error } = await supabaseClient.functions.invoke(`get-ministry-members?ministry_id=${ministryId}`);
                if (error) throw error;
                document.getElementById('kpi-total-volunteers').textContent = data.kpis.totalVolunteers;
                document.getElementById('kpi-average-score').textContent = data.kpis.averageScore;
                document.getElementById('kpi-unavailable-count').textContent = data.kpis.unavailableCount;
                document.getElementById('kpi-next-event').textContent = data.kpis.nextEventDate;
                buildManagementTable(data.volunteers);
                buildAptitudeChart(data.charts.aptitudeDistribution);
            } catch (error) { document.getElementById('main-content').innerHTML = `<p style="color: red;">Falha ao carregar dados: ${error.message}</p>`; }
        }

        function buildManagementTable(volunteers) {
            const managementBody = document.getElementById('management-body');
            if (!volunteers || volunteers.length === 0) {
                managementBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Nenhum voluntário encontrado.</td></tr>';
                return;
            }
            let rowsHTML = '';
            volunteers.forEach(v => {
                const aptitudeLevel = v.aptitude_level || 'N/A';
                const levelClass = aptitudeLevel.replace(/\s+/g, '-').toLowerCase();
                rowsHTML += `
                    <tr>
                        <td>
                            <div class="volunteer-info">
                                <img src="${v.photo_url || 'https://yrnvcmtodsmlvkjztrrr.supabase.co/storage/v1/object/public/fotos-perfil/default-avatar-profile.jpg'}" alt="${v.full_name}" class="volunteer-pic">
                                <div>
                                    <div>${v.full_name} ${v.is_unavailable_next_30_days ? '<span class="warning-icon" title="Indisponível nos próximos 30 dias">⚠️</span>' : ''}</div>
                                    <div style="color: var(--text-secondary ); font-size: 0.85rem;">${v.display_name || ''}</div>
                                </div>
                            </div>
                        </td>
                        <td><span class="aptitude-badge ${levelClass}">${aptitudeLevel}</span></td>
                        <td style="text-align: center; font-weight: 600;">${v.times_served_last_90_days ?? 0}</td>
                        <td><input type="number" style="width: 60px; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); text-align: center;" value="${Number(v.leader_score).toFixed(1)}" onchange="updateLeaderScore('${v.member_ministry_id}', this.value)"></td>
                    </tr>
                `;
            });
            managementBody.innerHTML = rowsHTML;
        }

        function buildAptitudeChart(distributionData) {
            const ctx = document.getElementById('aptitude-chart').getContext('2d');
            if (aptitudeChart) aptitudeChart.destroy();
            aptitudeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(distributionData),
                    datasets: [{
                        label: 'Nº de Voluntários',
                        data: Object.values(distributionData),
                        backgroundColor: ['#16a34a', '#4f46e5', '#f59e0b', '#ef4444'],
                        hoverOffset: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'top' } } }
            });
        }

        // **FUNÇÃO DE ATUALIZAÇÃO AGORA É REAL**
        async function updateLeaderScore(memberMinistryId, newScoreString) {
            const newScore = parseFloat(newScoreString);
            if (isNaN(newScore) || newScore < 0 || newScore > 10) {
                showToast('Nota inválida. Use um valor entre 0 e 10.', 'error');
                return;
            }
            try {
                const { data, error } = await supabaseClient.functions.invoke('update-leader-score', {
                    body: { memberMinistryId: memberMinistryId, newScore: newScore }
                });
                if (error) throw error;
                showToast(data.message || 'Nota atualizada!', 'success');
                // Opcional: Recarregar o dashboard para refletir a mudança no Nível de Aptidão e na média
                fetchAndBuildDashboard(currentMinistryId);
            } catch (error) {
                const errorMessage = error.context?.json?.error || error.message;
                showToast(`Erro: ${errorMessage}`, 'error');
            }
        }

        // Função para mostrar notificações
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `feedback-toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 500);
            }, 4000);
        }

        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
