<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Líder - Gestão de Voluntários</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Importa a biblioteca oficial do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- Estilos (exatamente os mesmos de antes, sem alterações ) --- */
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
            --secondary-color: #f3f4f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --background: #ffffff;
            --success-color: #10b981;
            --error-color: #ef4444;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 12px;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--secondary-color); color: var(--text-primary); margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem; }
        h1 { color: var(--primary-color); font-weight: 700; font-size: 2rem; margin: 0; }
        .header-actions .button { background-color: var(--primary-color); color: white; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background-color 0.2s ease; }
        .header-actions .button:hover { background-color: var(--primary-dark); }
        p.description { color: var(--text-secondary); margin-bottom: 2rem; }
        .table-wrapper { background: var(--background); border-radius: var(--radius); box-shadow: var(--shadow-md); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid var(--border-color); padding: 1rem 1.5rem; text-align: left; vertical-align: middle; }
        thead th { background-color: #f9fafb; color: var(--text-secondary); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; font-size: 0.75rem; }
        tbody tr:last-child td { border-bottom: none; }
        .volunteer-info { display: flex; align-items: center; gap: 1rem; }
        .volunteer-pic { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .volunteer-name-full { font-weight: 600; }
        .volunteer-name-display { font-size: 0.85rem; color: var(--text-secondary); }
        .score-input { width: 60px; padding: 0.5rem; border-radius: 6px; border: 1px solid var(--border-color); text-align: center; font-weight: 600; font-size: 1rem; transition: all 0.2s ease; }
        .score-input:focus { border-color: var(--primary-color); box-shadow: 0 0 0 3px rgb(79 70 229 / 10%); outline: none; }
        .feedback-toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 1rem 2rem; border-radius: 8px; color: white; font-weight: 600; box-shadow: var(--shadow-md); transition: bottom 0.5s ease-in-out; z-index: 1000; }
        .feedback-toast.show { bottom: 20px; }
        .feedback-toast.success { background-color: var(--success-color); }
        .feedback-toast.error { background-color: var(--error-color); }
    </style>
</head>
<body>
    <!-- **MUDANÇA IMPORTANTE:** Adicionamos um container de "loading" -->
    <div id="loading-container" style="text-align: center; padding-top: 4rem; font-weight: 600; color: var(--text-secondary);">
        Verificando autenticação...
    </div>

    <!-- O conteúdo principal começa escondido -->
    <div id="main-content" class="container" style="display: none;">
        <div class="header">
            <h1>Painel do Líder</h1>
            <div class="header-actions">
                <a href="/escala" class="button">Ver Escala Pública</a>
            </div>
        </div>
        <p class="description">
            Gerencie os voluntários do seu ministério. Clique na nota de um voluntário para editá-la e a mudança será salva automaticamente.
        </p>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Voluntário</th>
                        <th>Função Principal</th>
                        <th>Nota de Aptidão (0-10)</th>
                    </tr>
                </thead>
                <tbody id="management-body">
                    <!-- O conteúdo será inserido aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // =================================================================
        //  CONFIGURAÇÕES - Cole suas chaves do Supabase aqui
        // =================================================================
        const SUPABASE_URL = 'https://yrnvcmtodsmlvkjztrrr.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlybnZjbXRvZHNtbHZranp0cnJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2MzIxNTEsImV4cCI6MjA3MTIwODE1MX0.35Wwu08tbJGCuakFAro9f4pPNcdSbbppkj_GIC4aW1k';
        const MINISTRY_ID = 'ad374415-ea90-4c26-9b99-8e58d87b290f'; 

        // =================================================================
        //  LÓGICA DA APLICAÇÃO
        // =================================================================
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY );

        // --- **NOVO BLOCO DE SEGURANÇA** ---
        // Esta função é a primeira coisa a ser executada.
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                // Se não há sessão, redireciona para o login
                window.location.href = '/login';
            } else {
                // Se há sessão, esconde o "loading" e mostra o conteúdo principal
                document.getElementById('loading-container').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                // Agora que sabemos que o usuário está logado, podemos carregar os dados.
                fetchAndBuildManagementTable();
            }
        }
        // --- FIM DO BLOCO DE SEGURANÇA ---

        // As outras funções permanecem as mesmas...
        function showToast(message, type = 'success') { /* ...código sem alteração... */ }
        async function updateLeaderScore(memberMinistryId, newScore) { /* ...código sem alteração... */ }
        async function fetchAndBuildManagementTable() { /* ...código sem alteração... */ }

        // **MUDANÇA IMPORTANTE:** Em vez de chamar a função de carregar a tabela diretamente,
        // agora chamamos a função de verificação de autenticação.
        document.addEventListener('DOMContentLoaded', checkAuth);

        // --- Implementação completa das funções auxiliares (para referência) ---
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `feedback-toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 500);
            }, 3000);
        }

        async function updateLeaderScore(memberMinistryId, newScore) {
            console.log(`Atualizando ID ${memberMinistryId} para a nota ${newScore}`);
            showToast('Nota atualizada com sucesso! (Simulação)', 'success');
        }

        async function fetchAndBuildManagementTable() {
            const managementBody = document.getElementById('management-body');
            managementBody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 2rem;">Carregando voluntários...</td></tr>';
            const functionUrl = `${SUPABASE_URL}/functions/v1/get-ministry-members?ministry_id=${MINISTRY_ID}`;

            try {
                const response = await fetch(functionUrl, {
                    headers: { 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` }
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Falha ao carregar voluntários.');
                }
                const volunteers = await response.json();

                if (!volunteers || volunteers.length === 0) {
                    managementBody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 2rem;">Nenhum voluntário encontrado para este ministério.</td></tr>';
                    return;
                }

                let rowsHTML = '';
                volunteers.forEach(v => {
                    rowsHTML += `
                        <tr>
                            <td>
                                <div class="volunteer-info">
                                    <img src="${v.photo_url || 'https://yrnvcmtodsmlvkjztrrr.supabase.co/storage/v1/object/public/fotos-perfil/default-avatar-profile.jpg'}" alt="${v.full_name}" class="volunteer-pic">
                                    <div>
                                        <div class="volunteer-name-full">${v.full_name}</div>
                                        <div class="volunteer-name-display">${v.display_name || ''}</div>
                                    </div>
                                </div>
                            </td>
                            <td>${v.role}</td>
                            <td>
                                <input type="number" class="score-input" value="${Number(v.leader_score ).toFixed(1)}" min="0" max="10" step="0.5" onchange="updateLeaderScore('${v.member_ministry_id}', this.value)">
                            </td>
                        </tr>
                    `;
                });
                managementBody.innerHTML = rowsHTML;

            } catch (error) {
                console.error('Erro ao construir tabela de gerenciamento:', error);
                managementBody.innerHTML = `<tr><td colspan="3" style="text-align: center; padding: 2rem; color: red;">${error.message}</td></tr>`;
            }
        }
    </script>
</body>
</html>
